<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-1 and A-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-md md:max-w-2xl lg:max-w-4xl xl:max-w-5xl">
    <div class="md:flex">
      <!-- Image Section -->
      <div class="md:w-1/2 bg-cover bg-center hidden md:block" style="background-image: url('img.jpg'); min-height: 500px;"></div>
      
      <!-- Form Section -->
      <div class="p-8 md:w-1/2">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Login</h1>
        <p class="text-gray-600 mb-6">Enter your credential to access your account</p>
        
        <button class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-lg px-4 py-2 text-sm font-medium text-gray-700 mb-6 hover:bg-gray-50">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
          </svg>
          Login with Google
        </button>
        
        <div class="flex items-center my-6">
          <div class="border-t border-gray-300 flex-grow"></div>
          <span class="px-2 text-gray-500">Or</span>
          <div class="border-t border-gray-300 flex-grow"></div>
        </div>
        
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email Address</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email" placeholder="email@gmail.com">
          </div>
          
          <div class="mb-4">
            <div class="flex justify-between items-center mb-2">
              <label class="block text-gray-700 text-sm font-medium" for="password">Password</label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot Password?</a>
            </div>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="Password">
          </div>
          
          <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-4" type="button">
            Login
          </button>
        </form>
        
        <p class="text-center text-gray-600 text-sm">
          Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-800">Register here</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
